<div class="card">
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item" *ngFor='let chat of chats'>
                <a routerLink="{{ chat.id }}">
                    {{ chat.id }}: {{ chat.name }}
                </a>
            </li>
        </ul>
    </div>
</div>
