
<div class="propriety rounded-right">
        <div class="boxintest bg-transparent text-dark">
                <h4 class="title-chats">{{ chat.name }}</h4>
                <p  class="text-warning text-left"><b>Description</b>  {{ chat.description }}</p>
        </div>
        <div class="boxuser">             
                <p class="text-secondary"><b>Users</b> {{ chat.users }} </p>
        </div>

                <div class="boxmessage bg-transparent text-dark">
                        <div class= "message border-left border-secondary rounded bg-warning text-dark" *ngFor="let message of chat.messages">
                                ✉️ {{ message.sender }}<br> {{ message.date }}
                                <br> {{ message.body }}<br>
                        </div>
                </div>

                <div class="div-footer input-group mb-3">
                        <input type="text" class="form-control" placeholder="Insert your message" aria-label="Insert your message" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                  <button class="btn btn-outline-secondary" type="button">Send 📩</button>
                                </div>
                </div>
</div>
