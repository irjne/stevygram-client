<h1 class="title-users">ü§ìPHONEBOOK</h1>
<div class="row">
    <div class="col-md-4 offset-md-4">
        <button class="btn btn-secondary col-12 mt-1 mb-1" (click)="redirectToAddContact()">‚ûï Inserisci un nuovo
            contatto</button>
        <ul class="list-group">
            <li class="list-group-item border border-warning bg-light text-dark" *ngIf='users.length === 0'>
                <p class="text-secondary text-center">
                    Aggiungi nuovi amici per iniziare ad usare Stevygram!
                </p>
            </li>
            <li class="list-group-item justify-content-md-center border border-warning bg-light text-dark" *ngFor='let user of users'>
                <div class="row pb-1">
                    <div class="col-8 pb-1">
                        <p class="text-secondary">
                            ü§ì<b> {{ user.nickname }} </b>
                            {{ user.phone }}
                            <br> {{ user.name }} {{ user.surname }}
                        </p>
                    </div>
                    <div class="col-3  ml-3 pb-1">
                        <button class="btn btn-danger text-light" (click)="removeContact(user.phone)">‚úñÔ∏è<b>Cancel</b></button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
